<div class=package>
  <header>
    <a
      href=https://www.npmjs.com/package/name
      class=npmjs-link
      title="See the package on npmjs.com">
      <svg class="icon icon-npm-logo-3d">
        <use xlink:href="#icon-npm-logo-3d"></use>
      </svg>
    </a>
    <a
      href=https://github.com/user/repo
      class=github-link
      title="Go to the github repo">
      <svg class="icon icon-github-logo">
        <use xlink:href="#icon-github-logo"></use>
      </svg>
    </a>
    <div class="no-gh disabled hide">
      <svg class="icon icon-github-logo"><use xlink:href="#icon-github-logo"></use></svg>
    </div>
    <div class=name>Package name</div>
  </header>

  <div class=metas>
    <p class=description>
      Description
    </p>
  </div>
</div>
