<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>berlisco.com, instant npm search</title>

  <!-- build:css /bundle.css -->
  <link rel=stylesheet href="/css/pure.css">
  <link rel=stylesheet href="/css/icons.css">
  <link rel=stylesheet href="/css/style.css">
  <!-- endbuild -->

  <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicons/favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
</head>
<body>

  <header class=site-header>
    <a href=/ title="Go back to home">
      <svg class="icon icon-berlisco-logo"><use xlink:href="#icon-berlisco-logo"></use></svg>
    </a>

    <div class="pure-form search-bar">
      <input autofocus type=text placeholder=Search... />
      <p class=tagline>
        Instant search for
        <a href=https://www.npmjs.com/>
          <svg class="icon icon-npm-logo">
            <use xlink:href="#icon-npm-logo"></use>
          </svg>
        </a>,
        from Berlin to San Francisco,
        powered by
        <a href=http://www.algolia.com/?utm_source=berlisco&utm_medium=link&utm_campaign=berlisco_search>
          <svg class="icon icon-algolia-logo">
            <use xlink:href="#icon-algolia-logo"></use>
          </svg>
        </a>
      </p>
    </div>

  </header>

  <div class="loader hide">
    <svg class="icon icon-spinner"><use xlink:href="#icon-spinner"></use></svg>
  </div>
  <div class=results></div>

  <script src="/bundle.js"></script>
</body>
</html>
