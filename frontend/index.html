<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content=width=device-width, initial-scale=1>
  <title>berlisco.com, instant npm search</title>
  <link rel=stylesheet href=//cdn.jsdelivr.net/g/pure@0.5.0(base-min.css+forms-min.css)>
  <link rel=stylesheet href=/icons.css>
  <link rel=stylesheet href=/style.css>
</head>
<body>
  <header>
    <a href=/ title="Go back to home">
      <svg class="icon icon-berlisco-logo"><use xlink:href="#icon-berlisco-logo"></use></svg>
    </a>

    <div class="pure-form search-bar">
      <input autofocus type=text placeholder=Search... />
      <p class=tagline>
        Instant search for <a href=https://www.npmjs.com/ title="Berlisco is a frontend to an Algolia index">npmjs</a>
        powered by
        <a href=http://www.algolia.com/?utm_source=cdnjs&utm_medium=link&utm_campaign=cdnjs_search>
          <svg class="icon icon-algolia-logo"><use xlink:href="#icon-algolia-logo"></use></svg>
        </a>
      </p>
    </div>


  </header>

  <div class=results></div>

  <script src=/bundle.js></script>
</body>
</html>
